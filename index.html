ype="button" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form name="popupAddForm" action="form" class="popup__form popup__add-form" novalidate><input id="gallery-name" placeholder="Название" name="description" class="popup__input popup__input_gallery" required minlength="2" maxlength="30"/> <span class="popup__input-error gallery-name-error"></span> <input type="url" id="gallery-link" placeholder="Ссылка на картинку" name="link" class="popup__input popup__input_link" required/> <span class="popup__input-error gallery-link-error"></span> <button type="submit" class="popup__save-btn" aria-label="Создать" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><form name="popupAvatarForm" action="form" class="popup__form popup__avatar-form" method="post" novalidate><input type="url" id="avatar" placeholder="Ссылка на аватарку" name="avatar" class="popup__input popup__input_avatar" required minlength="2"/> <span class="popup__input-error avatar-error"></span> <button type="submit" class="popup__save-btn" aria-label="Сохранить" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_img"><figure class="popup__figure"><button class="popup__close-btn" type="button" aria-label="Закрыть"></button> <img class="popup__image" src="#" alt="#"><figcaption class="popup__description"></figcaption></figure></div><div class="popup popup_type_confirm"><div class="popup__container"><button class="popup__close-btn" type="button" aria-label="Закрыть"></button><div name="popupConfirmForm" action="form" method="post" class="popup__form popup__confirm-form" novalidate><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="popup__button_confirm">Да</button></div></div></div><template class="gallery-template"><ul class="gallery__list"><
