<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Место">
    </header>
    
    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button" aria-label="Изменить"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
        </section>

        <section class="gallery">
            
        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">©&nbsp;2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="popup__edit-form" action="form" class="popup__edit-form" novalidate>
                <input 
                type="text"
                id="profile-name"
                placeholder="Имя"
                name="name"
                class="popup__input popup__input_name" 
                required
                minlength="2"
                maxlength="40"
                />
                <span class="popup__input-error profile-name-error"></span>
                <input
                type="text"
                id="profile-profession"
                placeholder="Профессия"
                name="profession"
                class="popup__input popup__input_profession"
                required
                minlength="2"
                maxlength="200"
                />
                <span class="popup__input-error profile-profession-error"></span>
                <button type="submit" class="popup__save-btn" aria-label="Сохранить" disabled>Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_add">
        <div class="popup__container">
            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <h3 class="popup__title">Новое место</h3>
            <form name="popup__add-form" action="form" class="popup__add-form" novalidate>
                <input 
                type="text"
                id="gallery-name"
                placeholder="Название"
                name="description"
                class="popup__input popup__input_gallery"
                required
                minlength="2"
                maxlength="30"
                />
                <span class="popup__input-error gallery-name-error"></span>
                <input
                type="url"
                id="gallery-link"
                placeholder="Ссылка на картинку"
                name="link"
                class="popup__input popup__input_link"
                required
                />
                <span class="popup__input-error gallery-link-error"></span>
                <button type="submit" class="popup__save-btn" aria-label="Создать" disabled>Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_img">
        <figure class="popup__figure">
            <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
            <img class="popup__image" src="#" alt="#">
            <figcaption class="popup__description"></figcaption>
        </figure>
    </div>

    <template id="gallery-template">
            <ul class="gallery__list">
                <li class="gallery__items card">
                    <img class="card__image" src="#" alt="#">
                    <button class="card__trash" type="button" aria-label="Удалить"></button>
                    <div class="card__description">
                        <h2 class="card__name"></h2>
                        <button class="card__like" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
            </ul>
    </template>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
