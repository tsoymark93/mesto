<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

    <header class="header">
        <img class="header__logo" src="./images/header__logo.svg" alt="Место">
    </header>
    
    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="./images/kusto.jpg" alt="Аватар">
            <div class="profile__info">
                <div class="profile__container">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-btn" type="button" aria-label="Изменить"></button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="profile__add-btn" type="button" aria-label="Добавить"></button>
        </section>

        <section class="gallery">
            <ul class="gallery__list">
                <li class="gallery__items card">
                    <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="card__description">
                        <h2 class="card__name">Карачаево-Черкесия</h2>
                        <button class="card__btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="gallery__items card">
                    <img class="card__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="card__description">
                        <h2 class="card__name">Гора Эльбрус</h2>
                        <button class="card__btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>  
                <li class="gallery__items card">
                    <img class="card__image" src="./images/dombai.jpg" alt="Домбай">
                    <div class="card__description">
                        <h2 class="card__name">Домбай</h2>
                        <button class="card__btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>  
                <li class="gallery__items card">
                    <img class="card__image" src="./images/baikal.jpg" alt="Байкал">
                    <div class="card__description">
                        <h2 class="card__name">Байкал</h2>
                        <button class="card__btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>  
                <li class="gallery__items card">
                    <img class="card__image" src="./images/kirgiziya.jpg" alt="Киргизия">
                    <div class="card__description">
                        <h2 class="card__name">Киргизия</h2>
                        <button class="card__btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>  
                <li class="gallery__items card">
                    <img class="card__image" src="./images/altai.jpg" alt="Алтай">
                    <div class="card__description">
                        <h2 class="card__name">Алтай</h2>
                        <button class="card__btn" type="button" aria-label="Нравится"></button>
                    </div>
                </li>  
            </ul>
        </section>

        <div class="popup">
            <div class="popup__container">
                <button class="popup__close-btn" type="button" aria-label="Закрыть"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form name="popup-form" action="form" class="popup__form">
                    <input 
                    type="text"
                    id="profile-name"
                    placeholder="Имя"
                    name="name"
                    class="popup__input" 
                    />
                    <input
                    type="text"
                    id="profile-profession"
                    placeholder="Профессия"
                    name="profession"
                    class="popup__input"
                    />
                    <button type="submit" class="popup__save-btn" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">©&nbsp;2022 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
</body>
</html>
